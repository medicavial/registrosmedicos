<div class="container" ng-init="inicio()">

	<br>
	<form class="form-horizontal" name="formu">
    <fieldset>
        <legend>Resultados</legend>
    </fieldset>
	<div class="row">
		
		<div class="col-md-12">
	        <label for="folio">Observaciones:</label>
	        <textarea  name="motivo" id="motivo" class="form-control " ng-model="datos.observaciones" rows="5" mayusculas></textarea>
	    </div>
	</div>
	<div class="row">
		<div class="col-md-6">
	       	<label for="folio">Preexistencia:</label>
            <input type="checkbox" ng-model="datos.preexistencia" ng-true-value="SI" ng-false-value="NO"> <br/>
		</div>
	    <div class="col-md-6">
	       	<label for="folio">Reagendado:</label>
            <input type="checkbox" ng-model="datos.reagendado" ng-true-value="SI" ng-false-value="NO"> <br/>
		</div>	
	</div>

	<div id="respuesta" class="alert"></div>
        <div class="row">
            <div class="col-lg-2"> 
                <label> Nombre el archivo: </label> 
            </div>
            <div class="col-lg-2">
                <input type="text" name="nombre_archivo"  id="nombre_archivo" />
            </div>
            <div class="col-lg-2">
                <input type="file" name="archivo" id="archivo" />
            </div>                    
        </div>
                <hr />
        <div class="row">
            <div class="col-lg-2">
                <input type="submit" id="boton_subir" value="Subir" class="btn btn-success" ng-click="subirarchivos()" />
            </div>
            <div class="col-lg-4">
                <progress id="barra_de_progreso" value="0" max="100"></progress>
            </div>
        </div>
            </form>
            <hr />
            <div id="archivos_subidos"></div>
        </div>
 </div>
 <script type="text/javascript">
            function subirArchivos() {


                $("#archivo").upload('api/api.php?funcion=temporal',
                {
                    nombre_archivo: $("#nombre_archivo").val()
                },
                function(respuesta) {
                    //Subida finalizada.
                    $("#barra_de_progreso").val(0);
                    if (respuesta === 1) {
                        mostrarRespuesta('El archivo ha sido subido correctamente.', true);
                        $("#nombre_archivo, #archivo").val('');
                    } else {
                        mostrarRespuesta('El archivo NO se ha podido subir.', false);
                    }
                    mostrarArchivos();
                }, function(progreso, valor) {
                    //Barra de progreso.
                    $("#barra_de_progreso").val(valor);
                });
            }
            function eliminarArchivos(archivo) {
                $.ajax({
                    url: 'api/api.php?funcion=eliminararchivo',
                    type: 'POST',
                    timeout: 10000,
                    data: {archivo: archivo},
                    error: function() {
                        mostrarRespuesta('Error al intentar eliminar el archivo.', false);
                    },
                    success: function(respuesta) {
                        if (respuesta == 1) {
                            mostrarRespuesta('El archivo ha sido eliminado.', true);
                        } else {
                            mostrarRespuesta('Error al intentar eliminar el archivo.', false);                            
                        }
                        mostrarArchivos();
                    }
                });
            }
            function mostrarArchivos() {
                 
           //      var archivo = document.getElementById('nombre_archivo').value;
           //      alert(archivo);

                $.ajax({
                    url: 'api/api.php?funcion=mostrararchivo',
                    dataType: 'JSON',
                    success: function(respuesta) {
                        if (respuesta) {
                            var html = '';
                            for (var i = 0; i < respuesta.length; i++) {
                                if (respuesta[i] != undefined) {
                                    html += '<div class="row"> <span class="col-lg-2"> ' + respuesta[i] + ' </span> <div class="col-lg-2"> <a class="eliminar_archivo btn btn-danger" href="javascript:void(0);"> Eliminar </a> </div> </div> <hr />';
                                }
                            }
                            $("#archivos_subidos").html(html);
                        }
                    }
                });
            }
            function mostrarRespuesta(mensaje, ok){
                $("#respuesta").removeClass('alert-success').removeClass('alert-danger').html(mensaje);
                if(ok){
                    $("#respuesta").addClass('alert-success');
                }else{
                    $("#respuesta").addClass('alert-danger');
                }
            }
            $(document).ready(function() {
                mostrarArchivos();
                $("#boton_subir").on('click', function() {
                    subirArchivos();
                });
                $("#archivos_subidos").on('click', '.eliminar_archivo', function() {
                    var archivo = $(this).parents('.row').eq(0).find('span').text();
                    archivo = $.trim(archivo);
                    eliminarArchivos(archivo);
                });
            });
        </script>
